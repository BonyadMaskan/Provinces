<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فهرست استان‌های کشور</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    body {
      font-family: "Vazirmatn", sans-serif;
      background: #fff;
      margin: 0;
      padding: 40px 20px;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 40px;
      color: #000;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 25px 20px;
      justify-items: center;
      width: 100%;
      max-width: 1300px;
    }

    .card {
      background: none;
      border: none;
      text-align: center;
      padding: 10px;
      width: 180px;
      transition: transform 0.3s ease;
      cursor: pointer;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
border-top: 5px solid #8a2be2;
border-radius: 20px;
    }

    .card:hover {
      transform: translateY(-4px);
border-top: 5px solid #729b00;

    }

    .icon-wrapper {
      width: 100px;
      height: 100px;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
    }

    .card h3 {
      font-size: 15px;
      font-weight: 600;
      color: #000;
      margin: 5px 0 0;
    }

    footer {
      margin-top: 50px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>فهرست استان‌های کشور</h1>

  <div id="provinces" class="grid"></div>

  <footer>© سامانه اطلاعات استان‌ها</footer>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwr94TUdTgadjB9SzgGZA3NhUfqY3ipyMiTjVIaXVKR8kp5aUelSluqmAWbPNZZLq2a/exec";

    async function fetchProvinces() {
      try {
        const res = await fetch(API_URL);
        const result = await res.json();
        const container = document.getElementById('provinces');

        if (result.status !== "success" || !Array.isArray(result.data))
          throw new Error("داده‌ها نامعتبرند.");

        const provinces = result.data.slice(1).map(row => ({
          name: row[0],
          image: row[1],
          link: row[4]
        }));

        container.innerHTML = provinces.map(p => `
          <div class="card" onclick="window.open('${p.link}', '_blank')">
            <div class="icon-wrapper">
              <img src="${p.image}" alt="${p.name}">
            </div>
            <h3>${p.name}</h3>
          </div>
        `).join('');

      } catch (error) {
        console.error("❌ خطا در بارگذاری:", error);
        document.getElementById('provinces').innerHTML = "<p>خطا در بارگذاری اطلاعات.</p>";
      }
    }

    fetchProvinces();
  </script>
</body>
</html>
